<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Web System</title>    
    <link rel="stylesheet" href="css/CadastroEmp.css">
    <link rel="stylesheet" href="javascript/scripts.js">
    <link rel="shortcut icon" href="images/global.png">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,600">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Shadows+Into+Light">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.mask.min.js"></script> 
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.validate.min"></script>
    <script type="text/javascript" src="javascript/localization/messages_pt_BR.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){           
            var option = {
                translation: {
                    'X': {pattern: /[xX0-9]/}
                }
            }            
            $("#cnpj").mask("000.000.000/0000-00")           
            $("#agencia").mask("000-X", option)           
            $("#conta").mask("00.000-X", option)
            $("#dtCadastro").mask("00/00/0000")
        
            $("#formCadastro").validate({
                rules: {                    
                    razaoSocial:{
                        maxlength: 3
                    }
                }            
            });            
        })
    </script>
</head> 
<body>  
    <header>
        <div class="container">
            <h1>WEB SYSTEM</h1>
            <form class="formCadastro" name="formCadastro" id="formCadastro" method="post">
                <div class="cnpj">
                    <label form="cnpj">CNPJ: </label>
                    <input type="text" id="cnpj" style="width:200px"/>
                </div>
                <div class="razSocial">
                    <label form="razaoSocial">Razão Social: </label>
                    <input type="text" id="razaoSocial" name="razaoSocial" style="width:200px"/>
                </div>
                <div class="nomFantasia">
                    <label form="nomeFantasia">Nome Fantasia: </label>
                    <input type="text" id="nomeFantasia" style="width:200px"/>
                </div>
                <div class="agencia">
                    <label form="agencia">Agência: </label>
                    <input type="text" id="agencia" style="width:200px"/>
                </div>
                <div class="conta">
                    <label form="conta" class="conta">Conta: </label>
                    <input type="text" id="conta" style="width:200px"/>
                </div>
                <div>
                <label form="lblCategoria" class="lblCategoria">Escolha uma Categoria </label>
                <select name="categoria" id="categoria"> 
                    <optgroup>
                        <option value="supermercado">Supermercado</option>    
                        <option value="restaurante">Restaurante</option>    
                        <option value="borracharia">Borracharia</option>   
                        <option value="posto">Posto</option>  
                        <option value="oficina">Oficina</option>   
                    </optgroup>
                </select>
                </div>
                <div class="telefone">
                    <label form="telefone">Telefone: </label>
                    <input type="text" id="telefone" style="width:200px"/>
                </div>
                <div class="email">
                    <label form="email">E-mail: </label>
                    <input type="email" id="email" style="width:200px"/>
                </div>                
                <div class="cep">
                    <label form="cep">CEP: </label>
                    <input type="text" id="cep" style="width:200px"/>
                </div>
                <div class="cidade">
                    <label form="cidade">Cidade: </label>
                    <input type="text" id="cidade" style="width:200px"/>
                </div>
                <div class="estado">
                    <label form="estado">Estado: </label>
                    <input type="text" id="estado" style="width:200px"/>
                </div>                
                <div class="endereco">
                    <label form="endRua">Endereço: </label>
                    <input type="text" id="endRua" style="width:200px"/>
                </div>
                <div class="endNro">
                    <label form="endNro">Nº </label>
                    <input type="text" id="endNro" style="width:200px"/>
                </div>
                <div class="endBairro">
                    <label form="endBairro">Bairro: </label>
                    <input type="text" id="endBairro" style="width:200px"/>
                </div>
                <div class="dtCadastro">
                    <label form="dtCadastro">Data de Cadastro: </label>
                    <input required="required" pattern="[1-31]{2}\/[1-12]{2}\/[0-2025]{4}$" type="text" id="dtCadastro" style="width:200px"/>
                </div>      
                <div class="btnCadastrar">                
                    <button onclick="btnCadastrar()">CADASTRAR</button>
                </div>
            </form>                
        </div>         
    </header>
</body>
