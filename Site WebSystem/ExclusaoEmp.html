<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Web System</title>    
    <link rel="stylesheet" href="css/ExclusaoEmp.css">
    <link rel="stylesheet" href="javascript/scripts.js">
    <link rel="shortcut icon" href="images/global.png">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,600">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Shadows+Into+Light">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.mask.min.js"></script> 
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.validate.min.js"></script>
    <script type="text/javascript" src="javascript/localization/messages_pt_BR.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){                      
            $("#textExcluir").mask("000.000.000/0000-00")                  
        })
    </script>
    
</head> 
<body>  
    <header>
        <h1>WEB SYSTEM</h1>
        <div class="container">
            <p class="exclusao">Digite no campo abaixo, o CNPJ da empresa que será excluída!</p>
                <div id="excluir">
                  <input type="text" id="textExcluir" placeholder="Digite o CNPJ..."/>
                  <button onclick="btnExcluir()">EXCLUIR</button>
            </div>
        </div>
    </header>
</body>
